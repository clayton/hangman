<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hangman JS - Sinon and TDD Tutorial</title>
    <script src="js/lib/jquery.min.js"></script>
    <script src="js/lib/underscore.js"></script>
    <script src="js/lib/underscore.string.js"></script>
    <script src="js/lib/backbone.js"></script>
    <script src="js/src/hangman.js"></script>
  </head>
  <body>
    <div id="gameboard" class="container">

    </div>
    <script type="text/template" id="game-board-template" charset="utf-8">
      <h1>Hangman Game</h1>
      <%= man %><br />
      <label for="guess">Guess a Letter</label>
      <input type="text" name="guess" id="guess" /><br />
      <%= remainingLetters %>
    </script>
    <script type="text/javascript" charset="utf-8">
      $(document).ready(function(){
        window.app = new window.HangmanApp();
        Backbone.history.start();
        window.app.navigate("");
      });
    </script>
  </body>
</html>
